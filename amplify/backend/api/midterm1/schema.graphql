type Profile @model @auth(rules: [{allow: public}]) {
  id: ID!
  Biography: String
  Preference: String
  Location: String
}

type Diary @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  image: String
  description: String
  author: String
  address: String
  website: String
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}
 